<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTATO | Dev. Letícia Brondi </title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div data-include="assets/components/header.html"></div>

    <section id="contato">
    <div class="container">
        <h2>Entre em contato</h2>
        <p>Se você quiser conversar sobre oportunidades, colaborações ou qualquer outro assunto, fique à vontade
            para me mandar uma mensagem!</p>

        <form id="contato-form" novalidate>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <small class="erro" id="erro-nome"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="erro" id="erro-email"></small>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <small class="erro" id="erro-mensagem"></small>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>

        <div id="mensagem-sucesso" class="sucesso">Obrigada por entrar em contato! <br> Logo retornarei a mensagem.</div>

        <div class="social-media">
            <h4>Você também pode me encontrar nas redes sociais:</h4>
            <div class="social-icons">
                <a href="https://github.com/leticiabrondi" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/leticiabrondi" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.behance.com/leticiabrondi" target="_blank"><i class="fab fa-behance"></i></a>
                <a href="mailto:leticiabrondi06@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
</section>

    <div data-include="assets/components/footer.html"></div>

    <script src="assets/js/include.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/carrosel.js"></script>
    <script src="assets/js/maquina.js"></script>
    <script src="assets/js/menu.js"></script>

</body>

</html>
