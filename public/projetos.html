<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJETOS | Dev. Letícia Brondi</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/projetos.css" />
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png" sizes="32x32" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div data-include="../assets/components/header.html"></div>

  <section id="projetos" class="curriculo-container">
    <h2>Meus Projetos</h2>
    <div class="projetos-container">
      <div class="projeto">
        <img src="../assets/img/projetos/projeto.png" alt="Projeto SIMAD" />
        <div class="projeto-conteudo">
          <p><strong>Projeto</strong></p>
          <p>Sistema para mapeamento de riscos ambientais.</p>
        </div>
        <button class="btn-projeto" data-id="simad">Ver projeto</button>
      </div>

      <div class="projeto">
        <img src="../assets/img/projetos/projeto.png" alt="Projeto READ4You" />
        <div class="projeto-conteudo">
          <p><strong>Projeto</strong></p>
          <p>Geração automática de README profissional.</p>
        </div>
        <button class="btn-projeto" data-id="read4you">Ver projeto</button>
      </div>

      <div class="projeto">
        <img src="../assets/img/projetos/projeto.png" alt="Projeto DevSpace" />
        <div class="projeto-conteudo">
          <p><strong>Projeto</strong></p>
          <p>Portfólio interativo para desenvolvedores.</p>
        </div>
        <button class="btn-projeto" data-id="devspace">Ver projeto</button>
      </div>

      <div class="projeto">
        <img src="../assets/img/projetos/projeto.png" alt="Projeto ClimApp" />
        <div class="projeto-conteudo">
          <p><strong>Projeto</strong></p>
          <p>Aplicativo de previsão climática com IA.</p>
        </div>
        <button class="btn-projeto" data-id="climapp">Ver projeto</button>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Imagem do projeto" />
      <h3 id="modal-title">Título</h3>
      <p id="modal-desc">Descrição detalhada do projeto.</p>
      <a id="modal-link" href="#" target="_blank" class="btn-projeto">Acessar no GitHub</a>
    </div>
  </div>

  <div data-include="../assets/components/footer.html"></div>

  <script src="../assets/js/include.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/modal.js"></script>
</body>

</html>
