<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTATO | Dev. Letícia Brondi </title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div data-include="../assets/components/header.html"></div>

    <section id="contato">
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Se você quiser conversar sobre oportunidades, colaborações ou qualquer outro assunto, fique à vontade
                para me mandar uma mensagem!</p>

            <form action="mailto:leticiabrondi06@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </form>

            <div class="social-media">
                <h3>Ou me encontre nas redes sociais:</h3>
                <div class="social-icons">
                    <a href="https://github.com/leticiabrondi" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/leticiabrondi" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://www.behance.com/leticiabrondi" target="_blank"><i class="fab fa-behance"></i></a>
                    <a href="mailto:leticiabrondi06@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </section>
    <script>
        const form = document.getElementById('contato-form');
        const mensagemSucesso = document.getElementById('mensagem-sucesso');

        form.addEventListener('submit', function (event) {
            event.preventDefault();  // Impede o envio do formulário imediatamente

            // Exibe a mensagem de sucesso
            form.style.display = 'none';
            mensagemSucesso.style.display = 'block';

            // Envia o formulário após um pequeno delay (para garantir que a mensagem seja exibida)
            setTimeout(function () {
                form.submit();  // Envia o formulário após a exibição da mensagem
            }, 2000); // 2 segundos de espera para a mensagem de sucesso aparecer
        });
    </script>

    <div data-include="../assets/components/footer.html"></div>

    <script src="../assets/js/include.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/form.js"></script>
    <script src="../assets/js/carrosel.js"></script>
    <script src="../assets/js/maquina.js"></script>


</body>

</html>
